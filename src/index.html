<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/mystyle.css">
</head>

<body>
    <div class="container mt-5">
        <div class='row'>
            <h1 class='mx-auto text-info'>Dashboard</h1>
        </div>
        <!--Card content-->
        <div class="card-body mt-3">
            <div class="row m-2" id="mobile-filter">
                <div class="mx-auto">
                    <input type="checkbox" id="mobile-filter-chkb">
                    <span class="h5">Show customers who have registered their mobile numbers only</span>
                </div>
            </div>

            <div class="table-responsive">

                <table id="cust-data" class="table text-nowrap">
                    <thead>
                        <tr>
                            <th>Customer #</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th></th>
                            <th>Address</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>

            </div>
            <div class="row m-3">
                <span class="mx-auto" id="page-loc">
                    <span id="start-rec-no"></span>
                    -
                    <span id="end-rec-no"></span>
                    &nbsp;of&nbsp;
                    <span id="total-rec"></span>
                </span>
            </div>
            <div class="row">
                <select id="no-of-rows">
                    <option value="10" selected>10 Customers</option>
                    <option value="20">20 Customers</option>
                    <option value="50">50 Customers</option>
                </select>
            </div>
            <div class="row">
                <nav class="mx-auto">
                    <ul class="pagination">
                        <li class="page-item disabled" id="pg-first">
                            <button class="page-link">First</button>
                        </li>
                        <li class="page-item disabled" id="pg-prev">
                            <button class="page-link">Previous</button>
                        <li class="page-item" id="pg-next">
                            <button class="page-link">Next</button>
                        </li>
                        <li class="page-item" id="pg-last">
                            <button class="page-link">Last</button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="custom-sms-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Send SMS</h5>
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <textarea class="mx-auto" id="sms-custom-msg" cols="20" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="send-cust-btn">Send</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
            </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="scripts/util.js"></script>
        <script src="scripts/dashboard.js"></script>
</body>

</html>
